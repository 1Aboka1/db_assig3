<h1>Delete Address</h1>
<p>Are you sure you want to delete address for {{ object.member_user.member_user.given_name }} {{ object.member_user.member_user.surname }}?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'address_list' %}">Cancel</a>
