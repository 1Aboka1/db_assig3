<h1>Caregivers</h1>
<a href="{% url 'caregiver_add' %}">Add Caregiver</a>
<ul>
  {% for caregiver in object_list %}
    <li>
      <a href="{% url 'caregiver_detail' caregiver.pk %}">{{ caregiver.caregiver_user.given_name }} {{ caregiver.caregiver_user.surname }}</a>
      <a href="{% url 'caregiver_edit' caregiver.pk %}">Edit</a>
      <a href="{% url 'caregiver_delete' caregiver.pk %}">Delete</a>
    </li>
  {% empty %}
    <li>No caregivers found.</li>
  {% endfor %}
</ul>
